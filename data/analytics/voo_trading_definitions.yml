  - name: DFF
    description: "Federal Funds Effective Rate. Percent"
  - name: EXPINF10YR
    description: "10-Year Expected Inflation. Percent"
  - name: GDPC1
    description: "Real Gross Domestic Product.  Billions of Chained 2017 Dollars, Seasonally Adjusted Annual Rate "
  - name: RSXFS
    description: "Advance Retail Sales: Retail Trade.  Millions of Dollars, Seasonally Adjusted "
  - name: T10YFF
    description: "10-Year Treasury Constant Maturity Minus Federal Funds Rate. Percent, Not Seasonally Adjusted "
  - name: UNRATE
    description: <
      The unemployment rate represents the number of unemployed as a percentage of the labor force. Labor force data 
      are restricted to people 16 years of age and older, who currently reside in 1 of the 50 states or the District of 
      Columbia, who do not reside in institutions (e.g., penal and mental facilities, homes for the aged), and who are 
      not on active duty in the Armed Forces.
  - name: macd
    description: <
      The Moving Average Convergence Divergence (MACD) is the difference between two Exponential Moving Averages. The 
      Signal line is an Exponential Moving Average of the MACD.

      The MACD signals trend changes and indicates the start of new trend direction. High values indicate overbought 
      conditions, low values indicate oversold conditions. Divergence with the price indicates an end to the current 
      trend, especially if the MACD is at extreme high or low values. When the MACD line crosses above the signal line 
      a buy signal is generated. When the MACD crosses below the signal line a sell signal is generated. To confirm the 
      signal, the MACD should be above zero for a buy, and below zero for a sell.
  - name: macd_signal
    description: "see macd above"
  - name: macd_hist
    description: "see macd above"
  - name: daily_obv
    description: <
      The On Balance Volume (OBV) is a cumulative total of the up and down volume. When the close is higher than the 
      previous close, the volume is added to the running total, and when the close is lower than the previous close, 
      the volume is subtracted from the running total.
  - name: target
    description: "Predict field. It's the close price of the next candle"