  - name: seven_day_ema
    description: <
      To calculate an SMA, you take the sum of prices over the selected period (typically the closing price) and divide 
      that number by the number of periods. For example, to calculate a 7-day moving average, simply add up the asset's 
      closing prices over the 7 previous trading days and divide the result by 7.
  - name: CPALTTO1USM657N
